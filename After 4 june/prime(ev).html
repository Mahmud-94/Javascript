<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>
        function prm(){
            let num = prompt("Enter number", "");

            if(num==1){
                return "It is a prime number";

            }
            else if(num==2){
                return "It is not a prime number";

            }
            else{
                for(let x=2; x<num; x++){
                    if(num % x==0){
                        return "It is not a prime number";
                    }
                }
                return "It is a prime number";
            }

        }
        document.write(prm())
    </script>


    
</body>
</html>
