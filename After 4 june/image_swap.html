<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Simple</title>
</head>
<body>

<script>

function switch1( ) {
document.sample.src="../Image/tiger.webp"
}
function switch2( ) {
document.sample.src="../Image/cat.jpg"
}
</script>

    
<a href="#" onMouseOver="switch2()" onMouseOut="switch1()">
     <img name="sample" src="../Image/tiger.webp" border=0></a>
</body>
</html>
