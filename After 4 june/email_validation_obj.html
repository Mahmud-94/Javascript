        function check_mail(){
        let em = document.login.email.value;
        let pattern1 = /[0-9]/;

        if(em==""){
            alert("can't be empty")
        }
        else if(em.search(pattern1)==0){
            alert("Number can't be acceptable");
        }
        else{
            let checkobj1 =new validation(em);
        //console.log(checkobj1);
        checkobj1.validate();

        }
       
    }

    </script>
