<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <script>
        function findmax(){
            let received = prompt("enter values", "");
        //let numbers = [12, 7, 10, 8, 5];
        const numbers = received.split(",");

        console.log(numbers);




        let max = numbers[0];   //initialize to first value
        

        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max){
                max = numbers[i];
            }
        }
       // document.write(max);
       document.getElementById("show").innerHTML=max;
    }
    </script>

    <button onclick="findmax()">click here</button>
    
</body>
</html>
