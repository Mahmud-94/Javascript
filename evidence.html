<script>
    function pass_fail(){
        let MCQ = prompt("enter your MCQ number", "");
        let decr = prompt("enter your decr number", "");
        let evidence = prompt("enter your evidence number", "");

        if(MCQ>=80 && decr>=60 && evidence>=60 ){
            document.getElementById("result").innerHTML="<div class='pass'>passed</div>";

        }
        else{
            document.getElementById("result").innerHTML="<div class='fail'>failed</div>";

        }

        
    }
</script>
