<body>
    <script>
        let x = prompt("Enter a number", "");
        let y = prompt("Enter a number", "");
        let z = prompt("Enter a number", "");

        let a = parseInt(x);
        let b = parseInt(y);
        let c = parseInt(z);
        
        let num = [a, b, c];
        let max = num[0];
        let min = num[0];

        for (let i = 1; i < num.length; i++) {
            if (num[i] > max) {
                max = num[i];
            }
        

        //let min = num[0];

        //for (let i = 1; i < num.length; i++) {
            if (num[i] < min) {
                min = num[i];
            }
        //}
        }

        document.write(max + " is highest" + "<br>" + min + " is lowest");
    </script>
