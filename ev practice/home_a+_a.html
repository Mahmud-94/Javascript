<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function g(){
        let x = prompt("enter number", "");
    
        if(x>=71){
            return "a+"
    
        }
        else if(x>=61){
            return "a"
        }
        else if(x>=40){
            return "b"
        }
        else{
            return "f"
            
        }
    }
    
    
    document.write(g())
    </script>
    
</body>
</html>
