<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="fm">
        <input type="number" name="number" placeholder="Enter your number">
        <button type="button" onclick="g()">Submit</button>
    </form>

    <script>
        function g(){
        let x = document.fm.number.value
    
        if(x>=71){
            alert("a+");
    
        }
        else if(x>=61){
            alert("a");
        }
        else if(x>=40){
            alert("b");
        }
        else{
            alert("f");
            
        }
    }
    
    </script>
    
</body>
</html>
