<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="fm">
        Name;
        <input type="text" name="name" placeholder="Enter your name"><br>
        Address: <br>
        <textarea name="address" placeholder="Enter your address" id=""></textarea> <br>
        Gender:
        <input type="radio" name="gender" value="M">Male
        <input type="radio" name="gender" value="F">Female <br>

        Courses:
        <input type="checkbox" value="PHP" class="cr">PHP
        <input type="checkbox" value="Javascript" class="cr">Javascript
        <input type="checkbox" value="Python" class="cr">Python
        <input type="checkbox" value="Oracle" class="cr">Oracle <br>
        Location:
        <select name="location" id="">
            <option >Select one</option>
            <option >Banani</option>
            <option>Mirpur</option>
            <option>Dhanmondi</option>
        </select> <br>
        <button type="button" onclick="valid()">Submit</button>
    </form>

    <script>
        class validation{
            constructor(name, address, gender, courses, location){
                this.name=name;
                this.address=address;
                this.gender=gender;
                this.courses=courses;
                this.location=location;
            }

            getdata(){
                let win = window.open("", "", "height=600px, width=600px");
                let output = "";
                output += "Name: "+ this.name + "<br>";
                output += "Address: "+ this.address + "<br>";
                output += "Gender: "+ this.gender + "<br>";
                output += "Courses: "+ this.courses + "<br>";
                output += "Location: "+ this.location + "<br>";

                win.document.write(output);


            }


        }

        function valid(){
            let nm = document.fm.name.value;
            let adr = document.fm.address.value;
            let sex = document.fm.gender.value;
            let ln = document.getElementsByClassName("cr");
            let lang = "";
            for(i=0; i<ln.length; i++){
                if(ln[i].checked){
                    lang += ln[i].value + ",";
                }
            }
            let plc = document.fm.location.value;

            let obj = new validation(nm, adr, sex, lang, plc);
            obj.getdata();
        }
    </script>
    
</body>
</html>
