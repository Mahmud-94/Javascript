<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="fm">
        Name:
        <input type="text" name="name" placeholder="Enter your name"> <br>
        Gender:
        <input type="radio" name="gender" value="M">Male 
        <input type="radio" name="gender" value="F">Female <br>
        Remarks: <br>
        <textarea name="remark" placeholder="Enter your comments" id=""></textarea><br>
        Location :
        <select name="location" id="">
            <option value="Mirpur">Mirpur</option>
            <option value="Banani">Banani</option>
            <option value="Malibag">Malibag</option>
        </select><br>

        <button type="button" onclick="mailvalid()">Submit</button>
    </form>

    <script>
        class valid{
            constructor(name, gender, remark, location){
                this.name=name;
                this.gender=gender;
                this.remark=remark;
                this.location=location;

               

            }

            getdata(){
                let win = window.open("","", "height=300pox, width=300px");
                let output ="";
                output +=  "Name: " + this.name + "<br>";
                output +=  "Gender: " + this.gender + "<br>";
                output +=  "Remarks: " + this.remark + "<br>";
                output +=  "Location: " + this.location + "<br>";

                win.document.write(output);




            }
        }

        function mailvalid(){
            let nm = document.fm.name.value;
            let sex = document.fm.gender.value;
            let rmk = document.fm.remark.value;
            let place = document.fm.location.value;

            let obj = new valid(nm, sex, rmk, place);
            obj.getdata();


        }
    </script>
    
</body>
</html>
