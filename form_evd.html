<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="frm">
        Name:
        <input type="text" name="name" placeholder="Enter your name "> <br>
        Contact:
        <input type="number" name="contact" placeholder="Enter your contact number "> <br>
        Comment: <br>
        <textarea name="remark" id="remark" placeholder="Write your comment"></textarea><br>
        Gender:
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female <br>
        Courses:
        
            <input type="checkbox"  class="course" value="NT">NT
        <input type="checkbox"  class="course" value="IAD">IAD
        <input type="checkbox"  class="course" value="DDD">DDD
        <input type="checkbox"  class="course" value="ESAD">ESAD
         <br>
        Location:        
        <select name="location" id="">
            <option value="">Select one</option>
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
        </select><br>
        <button type="button" onclick="cts()">Submit</button>

    </form>

    <script>
        function cts(){
            let nm = document.frm.name.value;
            let cont = document.frm.contact.value;
            
            let cmt = document.frm.remark.value;
            
            let gndr = document.frm.Gender.value;
            
            let plc = document.frm.location.value;
            
            const courses = document.getElementsByClassName("course");
            let data = "";
            for(let i=0; i<courses.length; i++){
                if(courses[i].checked){
                    data += courses[i].value + ", ";
                }

            }
            //alert(data)
            let output ="<h1> Trainee output </h1>";
            output += "Name: " + nm + "<br>";
            output += "Contact: " + cont + "<br>";
            output += "Comment: " + cmt + "<br>";
            output += "Gender: " + gndr + "<br>";
            output += "Location: " + plc + "<br>";
            output += "courses: " + data + "<br>";


            let cv = window.open("", "", "height=450,width=700");
            cv.document.write(output);




        }

    </script>
    
</body>
</html>
