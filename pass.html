<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <div id="result"></div>
        <script>
            function pass_fail(){
                let MCQ =prompt("enter your MCQ number", "");
                let dscr =prompt("enter your dscr number", "");
                let evidence =prompt("enter your evidence number", "");
                if(MCQ>=80 && dscr>=60 && evidence>=60){
                    document.getElementById("result").innerHTML="Passed"
                }
                     else{
                    document.getElementById("result").innerHTML="Failed"
               }

            }

        </script>
        <button onclick="pass_fail()">click here</button>
    </h1>
    
</body>
</html>
