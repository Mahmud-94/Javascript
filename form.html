<body> 
    <div id="display"></div>
    <form action="" name="myform">

        <input type="password" name="password" placeholder="enter password"> <br>

    </form>

    <script>
       function validate(){
        // let fname = document.forms['myform']['fname'].value;
        let email1 = document.forms.myform.email.value;
        let email2 = document.forms.myform.con_email.value;
        let pass = document.forms.myform.password.value;
        let pattern = /[a-z0-9]+@[a-z]+\.[a-z]/;
        let result = email1.search(pattern);

        if(result==-1){
            alert("not valid")
        }
        else if (email1!==email2){
            alert("not matched")

        }
        else if (pass.length<7){
            alert("not valid")

        }
        else{
            alert(" valid")

        }
        
       // document.getElementById("display").innerHTML=full

    </script>
